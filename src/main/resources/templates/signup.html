<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Signup Page</title>

    <base href="/signup">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/signup.css" th:href="@{/css/signup.css}" >

	<script th:inline="javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/signup.js}"></script>
    </head>

    <body>
        <div id="background" class="background">
            <div id="rectangle" class="rectangle">
                <img src="/assets/globe.png" alt="LocationSearch" class="icon">
                <br><br>

                <form class="createAccountForm">
                    <input type="text" id="email" name="email" placeholder="Email Address"><br><br>                   
                    <input type="text" id="username" name="username" placeholder="Username"><br><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br><br>
                    <input type="password" id="repeatPassword" name="repeat password" placeholder="Repeat Password"><br><br>
                </form>
                <button id="createaccount" class="createaccount" onclick="createAccount()">Create Account</button>
                <button class="backtologin" onclick="location.href='/'">Back to login</button>
            </div>
        </div>
    </body>
</html>
